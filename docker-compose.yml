# Telamon-generated docker-compose.yml for coboltwin

services:

  claude:
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      target: claude


    volumes:
      - ./:/src
      - ../../.workspaces/coboltwin:/workspaces
      - ~/.ssh/id_ed25519:/home/dev/.ssh/id_ed25519:ro
      - ~/.ssh/known_hosts:/home/dev/.ssh/known_hosts:ro
    environment:
      - CLAUDE_CONFIG_DIR=/workspaces/claude
